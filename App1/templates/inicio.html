{% extends "padre.html "%}
{% load static %}

{% block contenido %}
    <head>
        <link rel="icon" type="image/x-icon" href="App1/assets/favicon.ico">
    </head>
            <header class="masthead">
                <div class="container position-relative">
                    <div class="row justify-content-center">
                        <div class="col-xl-6">
                            <div class="text-center">
                                <!-- Page heading-->
                                <h1 class="mb-5" style="color: #00382c;">Bienvenidos a la Plataforma</h1>
                            </div>
                        </div>
                    </div>
                </div>  
            </header>


    <h2>{{mensaje}}</h2>
        <div class="container">
            <div class="row">
                <div class="col-12  col-md-4">
                    <div class="card">
                        <img src= "{{ url }}" style="width: 100px; height: auto;"/>
                        <div class="card-body">
                            <h5 class="card-title">{{usuario}}</h5>
                            <p>Bienvenido, {{ user.username }}</p>
                            
                            
                            
                            <form method="post" action = "{% url 'Logout' %}">
                                {% csrf_token%}
                                <button class="btn btn-danger" href="">Logout</button>
                                
                                <a href="{% url 'EditarPerfil' %}" class="btn btn-warning">Editar</a>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% comment %} <footer>
        <div class="container text-end">
            <div style="text-aling: left">
                <h6>MI APP CODER</h6>
            </div>
        </div>
    </footer> {% endcomment %}
{% endblock %}
